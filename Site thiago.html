<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Opção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0; /* Remove a margem padrão */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .movable {
            background-color: #007bff;
            color: white;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Você quer continuar?</h1>
    <button onclick="alert('Você escolheu Sim!')">Sim</button>
    <button class="movable" id="noButton">Não</button>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('click', function() {
            // Move o botão "Não" para uma nova posição aleatória
            const x = Math.random() * (window.innerWidth - 100); // Largura da janela - largura do botão
            const y = Math.random() * (window.innerHeight - 50); // Altura da janela - altura do botão

            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>

</body>
</html>
